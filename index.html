<!DOCTYPE html>
<html>

<head>
    <title>Cryptodog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; media-src 'self'; connect-src *;">

    <meta name="referrer" content="no-referrer" />
    <link rel="stylesheet" media="screen" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.utip.css" type="text/css" />
    <link rel="icon" type="image/svg" href="img/logo.svg" />

    <script src="js/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/lib/jquery/jquery.color-2.1.2.js"></script>
    <script src="js/lib/jquery/jquery.utip.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/lib/crypto-js/crypto-js.js"></script>
    <script src="js/lib/string_score.js"></script>
    <script src="js/lib/localforage.min.js"></script>
    <script src="js/lib/nacl.min.js"></script>
    <script src="js/cryptodog.js"></script>
    <script src="js/etc/dialog.js"></script>
    <script src="js/etc/color.js"></script>
    <script src="js/etc/connection.js"></script>
    <script src="js/etc/net.js"></script>
    <script src="js/etc/meta.js"></script>
    <script src="js/etc/storage.js"></script>
    <script src="js/etc/template.js"></script>
    <script src="js/etc/wrap.js"></script>
    <script src="js/etc/multiParty.js"></script>
    <script src="js/etc/customServers.js"></script>
    <script src="js/etc/buddy.js"></script>
    <script src="js/etc/chat.js"></script>
    <script src="js/etc/buddyList.js"></script>
    <script src="js/etc/locale.js"></script>
    <script src="js/etc/settings.js"></script>
    <script src="js/etc/login.js"></script>
</head>

<body>
    <noscript>
        <div>
            <p>
                Cryptodog requires JavaScript for encryption and messaging.<br /> If you would like to read the source
                before
                running, it is publicly available on <a href="https://github.com/Cryptodog/cryptodog/">GitHub</a>.
            </p>
            <p>
                <img src="img/logo.svg" width="256" height="256" alt="Cryptodog logo" />
            </p>
        </div>
    </noscript>
    <div id="dialogBox">
        <div id="dialogBoxClose">x</div>
        <div id="dialogBoxContent"></div>
    </div>
    <div id="bubble">
        <div id="header">
            <img src="img/logo.svg" alt="Cryptodog" class="logo" />
            <span id="logoText" dir="ltr">Cryptodog</span>
            <span id="conversationInfo">
                <span class="conversationName"></span>
            </span>
            <div id="optionButtons" dir="ltr">
                <img class="button" id="buddyWhitelist" src="img/icons/users.svg" alt="" data-utip-gravity="sw"
                    data-utip="Buddy whitelist: off" />
                <img class="button" id="status" src="img/icons/checkmark.svg" alt="" data-utip-gravity="sw" />
                <img class="button" id="myInfo" src="img/icons/key.svg" alt="" data-utip-gravity="sw" />
                <img class="button" id="notifications" src="img/icons/bubble2.svg" alt="" data-utip-gravity="sw" />
                <img class="button" id="audioToggle" src="img/icons/volume-mute.svg" alt="" data-utip-gravity="sw"
                    data-utip="Audio notifications: off" />
                <img class="button" id="logout" src="img/icons/switch.svg" alt="" data-utip-gravity="sw" />
            </div>
        </div>
        <form id="login">
            <input type="text" id="conversationName" autocomplete="off" data-utip-gravity="ne">
            <input type="text" id="nickname" autocomplete="off">
            <input type="submit" id="loginSubmit">
        </form>
        <div id="loginInfo"></div>
        <div id="footer">
            <div id="version"></div>
            <form id="userInput">
                <textarea id="userInputText" maxlength="3072"></textarea>
                <input type="submit" value="â–º" id="userInputSend" />
            </form>
        </div>
        <div id="chatWindow"></div>
        <div id="userMenu">
            <div class="buddy" id="buddy-group" data-id="group">
                <span>Group</span>
            </div>
            <span id="buddiesOnline"></span>
            <span id="buddiesAway"></span>
        </div>
    </div>
</body>

</html>
